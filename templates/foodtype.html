{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/foodtype.css') }}">

<h1>List of {{ food_type }}</h1>
<ul>
    <div class="foodlist">
        {% for food in food_list %}
        <li><a href="/menu/{{ food_type }}/{{ loop.index0 }}"> {{ food.name }}</a></li>
        {% endfor %}
    </div>
</ul>
{% endblock %}
